name: Deploy PR previews

on:
    push:
        branches: [main, master]
    pull_request:
        types:
            - opened
            - reopened
            - synchronize
            - closed

permissions:
    contents: write
    pull-requests: write

concurrency: ci-${{ github.ref }}

jobs:
    build-deploy-and-preview:
        name: Deploy PR previews
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v3
            - name: Set environment variables
              run: |
                  echo "VITE_API_URL=${{ secrets.VITE_API_URL }}" >> $GITHUB_ENV
                  echo "VITE_YNDX_API_KEY=${{ secrets.VITE_YNDX_API_KEY }}" >> $GITHUB_ENV
                  echo "VITE_BASE_PATH=/front/pr-preview/pr-${{ github.event.number }}/" >> $GITHUB_ENV
            - name: Deploy PR previews
              uses: chvmvd/build-deploy-and-preview-action@v1.2.0
              with:
                  type: vite
