name: Node.js CI

on:
    push:
        branches: ['main']
    pull_request:
        branches: ['main']
    workflow_dispatch:

jobs:
    build:
        runs-on: windows-latest

        strategy:
            matrix:
                node-version: ['>=18']

        steps:
            - uses: actions/checkout@v3
            - name: Use Node.js ${{ matrix.node-version }}
              uses: actions/setup-node@v3
              with:
                  node-version: ${{ matrix.node-version }}
                  cache: 'npm'
            - run: npm ci
            - run: npm run build
              env:
                  VITE_API_URL: ${{ secrets.VITE_API_URL }}
                  VITE_YNDX_API_KEY: ${{ secrets.VITE_YNDX_API_KEY }}

            - name: secrets
              run: echo "My key ${{ secrets.VITE_YNDX_API_KEY }}"
